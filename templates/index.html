<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg'); /* Specify your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .button-container {
            margin-top: 50px;
        }
        .gradient-button {
            background: linear-gradient(to right, #4A82FF, #4373FF);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Stock Market Prediction</h1>
        <div class="button-container">
            <a href="/chat-board/" class="gradient-button">Go to Chat Board</a>
            <a href="/analytical-part/" class="gradient-button">Go to Analytical Part</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
